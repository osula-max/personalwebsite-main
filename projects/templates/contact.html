{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Form</h1>
    <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}

        {{ form }}
    </div>
    
    <div class="form-group">
        <input class="btn btn-success" type="submit" value="Submit">
    </div>
    </form>
</div>        

{% endblock %}
